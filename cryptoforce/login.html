<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Crypto Force</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login&register.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="../../css/background.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="triangle-background">
      <div class="triangle-dots"></div>
    </div>

     <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

    <!-- Contenedor del login -->
    <div class="login-container">
      <img src="assets/logo.png" alt="Crypto Force Logo" class="login-logo">
      <h2>Iniciar Sesión</h2>

      <!-- Formulario de usuario/contraseña -->
      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>

      <!-- Separador -->
      <div class="separator">
        <span>o</span>
      </div>

      <!-- Enlace de registro -->
      <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
    <script src="js/navbar.js"></script>
  </body>
</html>
