<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Crypto Force</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="../../css/background.css">
    <link rel="stylesheet" href="./css/login&register.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="triangle-background">
      <div class="triangle-dots"></div>
    </div>

     <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

    <!-- Contenedor del registro -->
    <div class="login-container">
      <img src="assets/logo.png" alt="Crypto Force Logo" class="login-logo">
      <h2>Registrarse</h2>

      <!-- Formulario de registro -->
      <form id="register-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="alias">Alias</label>
          <input type="text" id="alias" name="alias" required>
        </div>
        <div class="form-group">
          <label for="country">País</label>
          <select id="country" name="country" required>
            <option value="">Selecciona tu país</option>
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="MX">México</option>
            <option value="ES">España</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Móvil (opcional)</label>
          <div class="phone-input">
            <select id="country-code" name="country-code">
              <option value="+54">+54 (AR)</option>
              <option value="+55">+55 (BR)</option>
              <option value="+52">+52 (MX)</option>
              <option value="+34">+34 (ES)</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="Número de móvil">
          </div>
        </div>
        <div class="form-group">
          <label>¿Tienes cuenta en #BitGet?</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="bitget-account" value="yes" required> Sí
            </label>
            <label>
              <input type="radio" name="bitget-account" value="no" required> No
            </label>
          </div>
        </div>
        <div class="form-group" id="uid-field" style="display: none;">
          <label for="uid">UID de BitGet</label>
          <input type="text" id="uid" name="uid">
        </div>
        <button type="submit" class="login-button">Registrarse</button>
      </form>

      <!-- Enlace de inicio de sesión -->
      <p class="register-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <!-- Script para manejar la lógica del formulario -->
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
